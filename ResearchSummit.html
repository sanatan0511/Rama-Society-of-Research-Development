<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanatan's Lab - Code Compiler</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #222;
      color: #eee;
    }

    .toggle-mode {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 30px;
    }

    #loginPage {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4CAF50, #8BC34A);
    }

    #loginPage h2 {
      font-size: 32px;
      color: white;
    }

    #loginPage input, #loginPage button {
      width: 350px;
      padding: 15px;
      margin: 10px 0;
      border-radius: 25px;
      font-size: 16px;
      border: 2px solid #ddd;
      transition: 0.3s ease;
    }

    #loginPage input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    #loginPage button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #loginPage button:hover {
      background-color: #45a049;
    }

    #editorPage {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
    }

    #editor {
      height: 80vh;
      width: 95%;
      margin: 0 auto;
      font-size: 16px;
      line-height: 1.5;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    select, button, textarea {
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
    }

    pre#output {
      background: #1e1e1e;
      color: #0f0;
      padding: 15px;
      border-radius: 5px;
      overflow: auto;
      font-family: monospace;
      font-size: 14px;
    }

    #liveOutput {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    .badge {
      background-color: #4CAF50;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      margin: 5px;
      font-size: 14px;
      display: inline-block;
    }
  </style>
</head>
<body>

<button class="toggle-mode" onclick="toggleMode()">Switch to Dark Mode</button>

<div id="loginPage">
  <h2>Login to Sanatan's Lab</h2>
  <input type="text" id="userid" placeholder="User ID" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="loginUser()">Login</button>
</div>

<div id="editorPage" style="display:none;">
  <h1>Welcome to Sanatan's Lab</h1>

  <label for="language">Choose Language:</label>
  <select id="language" onchange="changeLanguage()">
    <option value="python3">Python</option>
    <option value="java">Java</option>
    <option value="javascript">JavaScript</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="c">C</option>
    <option value="cpp">C++</option>
  </select>

  <div id="editor"></div>

  <label for="userInput">Input:</label>
  <textarea id="userInput" placeholder="Optional input for your program..."></textarea>

  <button onclick="runCode()">Run Code</button>

  <h3>Output:</h3>
  <pre id="output"></pre>
  <iframe id="liveOutput"></iframe>

  <h3>Achievements:</h3>
  <span class="badge" id="badge1" style="display:none;">First Code Run</span>
</div>

<script>
  let isDarkMode = false;
  let editor;

  const defaultCodeMap = {
    python3: `print("Hello, World!")`,
    java: `public class Main {
  public static void main(String[] args) {
    System.out.println("Hello, World!");
  }
}`,
    javascript: `console.log("Hello, World!");`,
    html: `<!DOCTYPE html>
<html><head><title>My Page</title></head><body>Hello, World!</body></html>`,
    css: `body { background-color: lightblue; }`,
    c: `#include <stdio.h>
int main() {
  printf("Hello, World!\\n");
  return 0;
}`,
    cpp: `#include <iostream>
using namespace std;
int main() {
  cout << "Hello, World!" << endl;
  return 0;
}`
  };

  function toggleMode() {
    isDarkMode = !isDarkMode;
    document.body.classList.toggle("dark-mode", isDarkMode);
    document.querySelector(".toggle-mode").textContent =
      isDarkMode ? "Switch to Light Mode" : "Switch to Dark Mode";
  }

  function loginUser() {
    const user = document.getElementById("userid").value;
    const pass = document.getElementById("password").value;

    if (!user || !pass) {
      alert("Both fields are required.");
      return;
    }

    if (user === "admin" && pass === "1234") {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("editorPage").style.display = "block";
      initializeEditor();
    } else {
      alert("Invalid credentials. Try admin/1234");
    }
  }

  function initializeEditor() {
    editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/python");
    editor.setOptions({
      fontSize: "16pt",
      fontFamily: "Fira Code, monospace",
      enableBasicAutocompletion: true,
      enableSnippets: true,
      enableLiveAutocompletion: true
    });

    editor.setValue(defaultCodeMap["python3"]);

    editor.commands.addCommand({
      name: "runCodeShortcut",
      bindKey: { win: "Ctrl-Enter", mac: "Command-Enter" },
      exec: runCode
    });
  }

  function changeLanguage() {
    const lang = document.getElementById("language").value;
    const aceLang = (lang === "c" || lang === "cpp") ? "c_cpp" : lang;
    editor.session.setMode(`ace/mode/${aceLang}`);
    editor.setValue(defaultCodeMap[lang]);
  }

  async function runCode() {
    const code = editor.getValue();
    const lang = document.getElementById("language").value;
    const input = document.getElementById("userInput").value;
    const output = document.getElementById("output");
    output.textContent = "Running...";

    if (["html", "css", "javascript"].includes(lang)) {
      updateLivePreview(code, lang);
      output.textContent = "Preview updated below.";
      return;
    }

    const response = await fetch("https://emkc.org/api/v2/piston/execute", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        language: lang,
        version: "*",
        files: [{ content: code }],
        stdin: input
      })
    });

    const result = await response.json();
    output.textContent = result.run.stdout || result.run.stderr || "No output";
    document.getElementById("badge1").style.display = "inline-block";
  }

  function updateLivePreview(code, lang) {
    const iframe = document.getElementById("liveOutput");
    const doc = iframe.contentDocument || iframe.contentWindow.document;
    doc.open();
    doc.write(lang === "html" ? code : 
              lang === "css" ? `<style>${code}</style>` : 
              `<script>${code}<\/script>`);
    doc.close();
  }
</script>
</body>
</html>
