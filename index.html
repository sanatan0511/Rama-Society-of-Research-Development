<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.google.com/recaptcha/ https://www.gstatic.com/; style-src 'self' 'unsafe-inline'; frame-src https://www.google.com/recaptcha/">
  <title>Admin Login - Ramanujan Society of Research</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      background-color: #f5f5f5;
      background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }

    /* Admin Login Page */
    .login-page {
      padding: 60px 20px;
      text-align: center;
      background-color: transparent;
    }

    .welcome-message {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #7b1d1d;
    }

    .welcome-message span {
      font-weight: bold;
      color: #333;
    }

    .login-page h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #7b1d1d;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .login-page form {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(0,0,0,0.1);
    }

    .login-page input {
      padding: 12px;
      margin: 12px 0;
      width: 100%;
      max-width: 300px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    .login-page input:focus {
      border-color: #7b1d1d;
      outline: none;
      box-shadow: 0 0 0 3px rgba(123, 29, 29, 0.2);
    }

    .login-page button {
      padding: 12px 20px;
      font-size: 1.2rem;
      background-color: #7b1d1d;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
    }

    .login-page button:hover {
      background-color: #5a1515;
      transform: translateY(-2px);
    }

    .login-page button:active {
      transform: translateY(0);
    }

    .datetime {
      font-size: 1.2rem;
      color: #333;
      margin-top: 20px;
      font-style: italic;
    }

    /* Security indicators */
    .security-info {
      font-size: 0.8rem;
      color: #666;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .security-info i {
      color: #7b1d1d;
    }

    /* Rate limiting message */
    .rate-limit-message {
      color: #d9534f;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }
  </style>

  <!-- Include Google reCAPTCHA Script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <!-- Admin Login Form -->
  <div class="login-page">
    <div class="welcome-message">
      <p>Welcome <span>Admin</span>!</p>
      <p id="datetime"></p> <!-- This will display the current date and time -->
    </div>
    <h2>Admin Login</h2>
    <form id="loginForm" onsubmit="return false;"> <!-- Prevent form submission to handle via JS -->
      <input type="text" id="username" placeholder="Enter Username" required autocomplete="username">
      <input type="password" id="password" placeholder="Enter Password" required autocomplete="current-password" minlength="8">

      <!-- reCAPTCHA Widget -->
      <div class="g-recaptcha" data-sitekey="6LdAVZcqAAAAAHoKIcFfs9RgZHrfx0K5_tbdGJ3U"></div>

      <div class="rate-limit-message" id="rateLimitMessage"></div>

      <button type="button" onclick="validateLogin()" id="loginButton">Login</button>
      
      <div class="security-info">
        <i>ðŸ”’</i> Secure connection Â· Encrypted transmission
      </div>
    </form>
  </div>

  <script>
    // JavaScript to validate login credentials securely
    let failedAttempts = 0;
    let lastFailedAttemptTime = 0;
    const RATE_LIMIT_DURATION = 300000; // 5 minutes in milliseconds

    function validateLogin() {
      // Check if we're still in rate-limited state
      if (failedAttempts >= 3) {
        const timeSinceLastAttempt = Date.now() - lastFailedAttemptTime;
        if (timeSinceLastAttempt < RATE_LIMIT_DURATION) {
          const remainingTime = Math.ceil((RATE_LIMIT_DURATION - timeSinceLastAttempt) / 60000);
          document.getElementById('rateLimitMessage').textContent = 
            `Too many failed attempts. Please try again in ${remainingTime} minute(s).`;
          document.getElementById('rateLimitMessage').style.display = 'block';
          return;
        } else {
          // Reset counter if rate limit duration has passed
          failedAttempts = 0;
          document.getElementById('rateLimitMessage').style.display = 'none';
        }
      }

      // Get the input values
      const enteredUsername = document.getElementById('username').value.trim();
      const enteredPassword = document.getElementById('password').value;

      // Basic input sanitization
      if (/[<>]/.test(enteredUsername) || /[<>]/.test(enteredPassword)) {
        alert('Invalid characters detected');
        return;
      }

      // Get the reCAPTCHA response token
      const recaptchaResponse = grecaptcha.getResponse();

      // Check if reCAPTCHA is filled
      if (recaptchaResponse.length === 0) {
        alert('Please verify that you are not a robot.');
        return;
      }

      // Disable login button to prevent rapid clicks
      document.getElementById('loginButton').disabled = true;

      // Simulate server-side validation delay (in a real app, this would be an actual API call)
      setTimeout(() => {
        // Predefined credentials (Normally, this data would be fetched from a server)
        const correctUsername = 'SiyaRam';
        const correctPassword = 'Lab123@';  // Correct password for validation

        // Check if entered credentials match predefined ones
        if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
          // If login is successful, redirect to first-page.html
          console.log("Login successful. Redirecting...");

          // Clear sensitive data from memory after use
          enteredUsername = '';
          enteredPassword = '';

          // Optional: Store login status in sessionStorage
          sessionStorage.setItem("loggedIn", "true");
          sessionStorage.setItem("loginTimestamp", Date.now().toString());

          // Redirect to first-page.html
          window.location.href = 'first-page.html';
        } else {
          // If login fails, show an error message and increase failed attempts counter
          failedAttempts++;
          lastFailedAttemptTime = Date.now();
          
          // Reset reCAPTCHA
          grecaptcha.reset();
          
          // Show appropriate error message
          if (failedAttempts >= 2) {
            alert(`Invalid username or password. ${3 - failedAttempts} attempt(s) remaining.`);
          } else {
            alert('Invalid username or password');
          }
          
          console.log("Login failed. Attempt number: " + failedAttempts);
          
          // Clear password field
          document.getElementById('password').value = '';
        }
        
        // Re-enable login button
        document.getElementById('loginButton').disabled = false;
      }, 500); // Simulated network delay
    }

    // JavaScript to show current date and time
    function updateDateTime() {
      const dateTimeElement = document.getElementById('datetime');
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      const formattedDate = now.toLocaleDateString('en-US', options);
      dateTimeElement.textContent = `Current Date and Time: ${formattedDate}`;
    }

    // Call the function to update date and time every second
    setInterval(updateDateTime, 1000);
    
    // Initial call to display date/time immediately
    updateDateTime();
    
    // Prevent form submission on Enter key
    document.getElementById('loginForm').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        validateLogin();
      }
    });
    
    // Focus on username field when page loads
    window.onload = function() {
      document.getElementById('username').focus();
    };
  </script>
</body>
</html>
