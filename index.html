<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Ramanujan Society of Research</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #333;
      background-color: #f5f5f5;
      background-image: url('https://images.unsplash.com/photo-1579547945413-497e1b99dac0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Admin Login Page */
    .login-page {
      padding: 40px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .welcome-message {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #7b1d1d;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .welcome-message span {
      font-weight: bold;
      color: #333;
      display: inline-block;
      padding: 0 5px;
      background: linear-gradient(to right, #7b1d1d, #ffd700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .login-page h2 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #7b1d1d;
      position: relative;
      display: inline-block;
    }

    .login-page h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 25%;
      width: 50%;
      height: 3px;
      background: linear-gradient(to right, #7b1d1d, #ffd700);
      border-radius: 3px;
    }

    .login-page form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin: 0 auto;
      padding: 20px 0;
    }

    .login-page input {
      padding: 15px;
      margin: 15px 0;
      width: 100%;
      max-width: 350px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
      background-color: rgba(255,255,255,0.8);
    }

    .login-page input:focus {
      border-color: #7b1d1d;
      outline: none;
      box-shadow: 0 0 0 3px rgba(123, 29, 29, 0.2);
      transform: translateY(-2px);
    }

    .login-page button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: linear-gradient(45deg, #7b1d1d, #a52a2a);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      width: 100%;
      max-width: 350px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .login-page button:hover {
      background: linear-gradient(45deg, #a52a2a, #7b1d1d);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .login-page button:active {
      transform: translateY(0);
    }

    .login-page button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .login-page button:hover::after {
      left: 100%;
    }

    .datetime {
      font-size: 1.1rem;
      color: #555;
      margin-top: 25px;
      font-style: italic;
      background-color: rgba(255,255,255,0.7);
      padding: 10px 15px;
      border-radius: 8px;
      display: inline-block;
    }

    .g-recaptcha {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-page {
      animation: fadeIn 0.8s ease-out forwards;
    }
  </style>

  <!-- Include Google reCAPTCHA Script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <!-- Admin Login Form -->
  <div class="login-page">
    <div class="welcome-message">
      <p>Welcome <span>Admin</span>!</p>
      <p id="datetime"></p>
    </div>
    <h2>Admin Login</h2>
    <form id="loginForm" onsubmit="return false;">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>

      <!-- reCAPTCHA Widget -->
      <div class="g-recaptcha" data-sitekey="6LdAVZcqAAAAAHoKIcFfs9RgZHrfx0K5_tbdGJ3U"></div>

      <button type="button" onclick="validateLogin()">Login</button>
    </form>
  </div>

  <script>
    // JavaScript to validate login credentials securely
    let failedAttempts = 0;

    function validateLogin() {
      // Prevent login after 3 failed attempts
      if (failedAttempts >= 3) {
        alert("Too many failed attempts. Please try again later.");
        return;
      }

      // Predefined credentials (Normally, this data would be fetched from a server)
      const correctUsername = 'SITA4811';
      const correctPassword = 'RAM481136@';  // Correct password for validation

      // Get the input values
      const enteredUsername = document.getElementById('username').value;
      const enteredPassword = document.getElementById('password').value;

      // Get the reCAPTCHA response token
      const recaptchaResponse = grecaptcha.getResponse();

      // Check if reCAPTCHA is filled
      if (recaptchaResponse.length === 0) {
        alert('Please verify that you are not a robot.');
        return;
      }

      // Check if entered credentials match predefined ones
      if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
        // If login is successful, redirect to first-page.html
        console.log("Login successful. Redirecting...");

        // Optional: Store login status in sessionStorage
        sessionStorage.setItem("loggedIn", true);

        // Redirect to first-page.html
        window.location.href = 'first-page.html';
      } else {
        // If login fails, show an error message and increase failed attempts counter
        failedAttempts++;
        alert('Invalid username or password');
        console.log("Login failed. Attempt number: " + failedAttempts);
      }
    }

    // JavaScript to show current date and time
    function updateDateTime() {
      const dateTimeElement = document.getElementById('datetime');
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit',
        hour12: true 
      };
      const formattedDateTime = now.toLocaleString('en-US', options);
      dateTimeElement.textContent = formattedDateTime;
    }

    // Initial call to display date/time immediately
    updateDateTime();
    
    // Call the function to update date and time every second
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
