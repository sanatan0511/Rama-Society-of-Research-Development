<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - SiyaRam Society of Research and Development</title>
  <style>
    /* Reset and layout */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      color: #333;
      background-color: #f5f5f5;
      background-image: url('https://images.bhaskarassets.com/web2images/521/2020/08/05/a4_1596602526.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-family: Arial, sans-serif;
    }

    footer p {
      margin: 0.3rem 0;
    }

    /* Rest of your styles remain the same */
    .login-page {
      padding: 40px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out forwards;
    }

    .login-page h2 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #7b1d1d;
      position: relative;
      display: inline-block;
    }

    .login-page h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 25%;
      width: 50%;
      height: 3px;
      background: linear-gradient(to right, #7b1d1d, #ffd700);
      border-radius: 3px;
    }

    .login-page input,
    .login-page button {
      padding: 15px;
      margin: 15px 0;
      width: 100%;
      max-width: 350px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .login-page button {
      background: linear-gradient(45deg, #7b1d1d, #a52a2a);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-page button:hover {
      background: linear-gradient(45deg, #a52a2a, #7b1d1d);
    }

    /* Additional styles for reCAPTCHA, welcome message, timer, modals etc. */
    .welcome-message { font-size: 1.8rem; margin-bottom: 25px; color: #7b1d1d; }
    .timer { font-size: 1rem; font-weight: bold; margin-top: 10px; }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Include Google reCAPTCHA Script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <main>
    <div class="login-page">
      <div class="welcome-message">
        <p>Welcome <span>Admin</span>!</p>
        <p id="datetime"></p>
        <div class="timer" id="timer">Session time remaining: 05:00</div>
      </div>
      <h2>Admin Login</h2>
      <form id="loginForm" onsubmit="return false;">
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>

        <!-- reCAPTCHA Widget -->
        <div class="g-recaptcha" data-sitekey="6LdAVZcqAAAAAHoKIcFfs9RgZHrfx0K5_tbdGJ3U"></div>

        <button type="button" onclick="validateLogin()">Login</button>
        <p class="security-info">Your session will expire in 5 minutes.</p>
      </form>
    </div>
  </main>

  <footer>
    <p>Made with love :) for development purpuse INDIA "â™¡"</p>
    <p>&copy; 2025 Rama Society of Research & Development (RSRD). All rights reserved.</p>
  </footer>

  <script>
    // Time & session logic (simplified from your original)
    let timeLeft = 300;
    let sessionActive = false;

    function updateTimerDisplay() {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      document.getElementById("timer").textContent =
        `Session time remaining: ${min.toString().padStart(2, "0")}:${sec.toString().padStart(2, "0")}`;
    }

    function validateLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const captcha = grecaptcha.getResponse();
      if (!captcha) {
        alert("Please verify you are not a robot.");
        return;
      }
      if (user === "SiyaRam" && pass === "Siya4811@") {
        sessionActive = true;
        alert("Login successful!");
        // You can add redirection or modal here
      } else {
        alert("Invalid username or password.");
        grecaptcha.reset();
      }
    }

    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").textContent = now.toLocaleString();
    }

    setInterval(() => {
      if (sessionActive && timeLeft > 0) {
        timeLeft--;
        updateTimerDisplay();
      }
    }, 1000);

    setInterval(updateDateTime, 1000);
    updateDateTime();
    updateTimerDisplay();
  </script>
</body>
</html>
