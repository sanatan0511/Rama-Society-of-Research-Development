<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Information Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .link-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .link-btn:hover {
            background-color: #45a049;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Research Information Sheets</h1>
    <div class="container">
        <button onclick="loadSheet(1)" class="link-btn">
            Open Research Planning Sheet
        </button>
        <br>
        <button onclick="loadSheet(2)" class="link-btn">
            Open Research Information Sheet
        </button>
        
        <!-- The iframe will display the Google Sheets here -->
        <iframe id="sheet-frame" src="" style="display:none;"></iframe>
    </div>

    <script>
        function loadSheet(sheetNumber) {
            var iframe = document.getElementById("sheet-frame");
            var sheetURL = "";

            if (sheetNumber === 1) {
                // URL for Sheet 1
                sheetURL = "https://docs.google.com/spreadsheets/d/1xSrWRAEw910n221i-OROmCjE4JT8jgQfViwL7hOBsag/edit?usp=sharing";
            } else if (sheetNumber === 2) {
                // URL for Sheet 2
                sheetURL = "https://docs.google.com/spreadsheets/d/1v4kBOxPBQkQe79ymQLzKnX_hnfVQU9DfxROESdsj5jE/edit?usp=sharing";
            }

            // Set the iframe's source to the corresponding Google Sheet URL
            iframe.src = sheetURL;
            iframe.style.display = "block"; // Show the iframe
        }
    </script>

  </footer>
</body>
</html>
